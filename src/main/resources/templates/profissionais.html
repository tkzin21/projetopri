<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>Profissionais · Agendaí</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <header>
    <nav class="nav-menu">
      <!-- Ícone de configurações -->
      <div id="configIcon" style="position: fixed; top: 20px; right: 20px; z-index: 2000; cursor: pointer;">
        ⚙️
      </div>

      <!-- Modal de Configurações -->
      <div id="configModal" class="modal">
        <div class="modal-content">
          <span class="close" id="closeConfig">&times;</span>
          <h2>Configurações</h2>

          <!-- Conteúdo da aba de configurações -->
          <div class="config-section">
            <h3>Tema</h3>
            <label class="switch">
              <input type="checkbox" id="temaSwitch">
              <span class="slider"></span>
            </label>
          </div>

          <div class="config-section">
            <h3>Outras opções</h3>
            <button class="btn-reset" id="resetBtn">Resetar tudo</button>
          </div>
        </div>
      </div>
      <a href="/">Agendamentos</a>
      <a href="/clientes">Clientes</a>
      <a href="/profissionais" class="ativo">Profissionais</a>
      <a href="/sobre">Sobre</a>
      <a href="/configuracoes">Configurações</a>
    </nav>
  </header>

  <main>
    <h1>Profissionais</h1>

    <form action="/profissionais/salvar" method="post">
      <input type="hidden" name="id" th:value="${profissional?.id}">
      <input type="text" name="nome" placeholder="Nome" th:value="${profissional?.nome}" required>
      <input type="text" name="especialidade" placeholder="Especialidade" th:value="${profissional?.especialidade}"
        required>
      <input type="text" name="telefone" placeholder="Telefone" th:value="${profissional?.telefone}" required>
      <button type="submit">Salvar</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Especialidade</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="p : ${profissionais}">
          <td th:text="${p.nome}"></td>
          <td th:text="${p.especialidade}"></td>
          <td th:text="${p.telefone}"></td>
          <td>
            <a th:href="@{'/profissionais/editar/' + ${p.id}}">Editar</a> |
            <a th:href="@{'/profissionais/excluir/' + ${p.id}}"
              onclick="return confirm('Deseja realmente excluir?')">Excluir</a>
          </td>
        </tr>
      </tbody>
    </table>
  </main>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Aplica o tema salvo em todas as páginas
      if (localStorage.getItem("tema") === "dark") {
        document.body.classList.add("dark");
      }
    });
  </script>
</body>

</html>
