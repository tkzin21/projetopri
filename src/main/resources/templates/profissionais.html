<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>Profissionais ¬∑ Agenda√≠</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <header>
    <nav class="nav-menu">
      <!-- √çcone de configura√ß√µes -->


      <!-- Modal de Configura√ß√µes -->
      <div id="configModal" class="modal">
        <div class="modal-content">
          <span class="close" id="closeConfig">&times;</span>
          <h2>Configura√ß√µes</h2>

          <!-- Conte√∫do da aba de configura√ß√µes -->
          <div class="config-section">
            <h3>Tema</h3>
            <label class="switch">
              <input type="checkbox" id="temaSwitch">
              <span class="slider"></span>
            </label>
          </div>

          <div class="config-section">
            <h3>Outras op√ß√µes</h3>
            <button class="btn-reset" id="resetBtn">Resetar tudo</button>
          </div>
        </div>
      </div>
      <a href="/">Agendamentos</a>
      <a href="/clientes">Clientes</a>
      <a href="/profissionais" class="ativo">Profissionais</a>
      <a href="/sobre">Sobre</a>

    </nav>
  </header>

  <main>
    <h1>Profissionais</h1>

    <form action="/profissionais/salvar" method="post">
      <input type="hidden" name="id" th:value="${profissional?.id}">
      <input type="text" name="nome" placeholder="Nome" th:value="${profissional?.nome}" required>
      <input type="text" name="especialidade" placeholder="Especialidade" th:value="${profissional?.especialidade}"
        required>
      <input type="text" name="telefone" placeholder="Telefone" th:value="${profissional?.telefone}" required>
      <button type="submit">Salvar</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Especialidade</th>
          <th>Telefone</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="p : ${profissionais}">
          <td th:text="${p.nome}"></td>
          <td th:text="${p.especialidade}"></td>
          <td th:text="${p.telefone}"></td>
          <td style="display: flex;">

            <!-- Bot√£o Editar -->
            <form th:action="@{'/profissionais/editar/' + ${p.id}}" method="get" class="btn-editar-form">
                <button type="submit" class="btn-editar">
                    ‚úèÔ∏è Editar
                </button>
            </form>
        
            
        
            <!-- Bot√£o Excluir -->
            <form th:action="@{'/profissionais/apagar/' + ${p.id}}" 
                  method="post" 
                  class="btn-excluir-form"
                  onsubmit="return confirm('Deseja realmente excluir este profissional?')">
                <button type="submit" class="btn-excluir">
                    üóëÔ∏è Excluir
                </button>
            </form>
        
        </td>
        </tr>
      </tbody>
    </table>
  </main>
  <div id="modalBloqueioProfissional" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" id="fecharBloqueio">&times;</span>
      <h2>N√£o √© poss√≠vel excluir</h2>
      <p>Este profissional possui agendamentos ativos e n√£o pode ser exclu√≠do.</p>
    </div>
  </div>
  <script src="/app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Aplica o tema salvo
      if (localStorage.getItem("tema") === "dark") {
        document.body.classList.add("dark");
      }

      // Modal de Configura√ß√µes
      const configIcon = document.getElementById("configIcon");
      const configModal = document.getElementById("configModal");
      const closeConfig = document.getElementById("closeConfig");

      if (configIcon && configModal && closeConfig) {
        // Abre o modal
        configIcon.addEventListener("click", () => {
          configModal.style.display = "block";
        });

        // Fecha ao clicar no X
        closeConfig.addEventListener("click", () => {
          configModal.style.display = "none";
        });

        // Fecha ao clicar fora do modal
        window.addEventListener("click", (e) => {
          if (e.target === configModal) {
            configModal.style.display = "none";
          }
        });
      }

      // Tema dark/light
      const temaSwitch = document.getElementById("temaSwitch");
      if (temaSwitch) {
        // Inicializa checkbox
        temaSwitch.checked = document.body.classList.contains("dark");

        temaSwitch.addEventListener("change", () => {
          document.body.classList.toggle("dark");
          localStorage.setItem("tema", document.body.classList.contains("dark") ? "dark" : "light");
        });
      }
    });
  </script>

    document.addEventListener("DOMContentLoaded", function () {
      const modal = document.getElementById("modalBloqueioProfissional");
      const fechar = document.getElementById("fecharBloqueio");

      // Thymeleaf coloca esse valor como boolean
      const bloqueado = /*[[${profissionalBloqueado}]]*/ false;

      if (bloqueado) {
        modal.style.display = "block";

</body>

</html>
