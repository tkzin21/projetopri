<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calendário - Agendaí</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <style>
        #calendar {
            max-width: 800px;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <h1>Calendário de Agendamentos</h1>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        events: '/api/agendamentos', // pega os agendamentos do backend
        eventDataTransform: function(eventData) {
          return {
            id: eventData.id,
            title: eventData.cliente + " - " + eventData.servico,
            start: eventData.dataHora // precisa estar no formato ISO (ex: 2025-09-11T14:00)
          }
        }
      });
      calendar.render();
    });
  </script>
</body>
</html>
