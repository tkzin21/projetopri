<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calendário - Agendaí</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <link rel="stylesheet" href="/style.css">
    <style>
     
        /* Estilos para o modal */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .agendamento-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        </style>
</head>
<body>
    <nav class="nav-menu">
        <a href="/">Início</a>
        <a href="/novo">Agendamentos</a>
        <a href="/clientes">Clientes</a>
        <a href="servicos.html">Serviços</a>
        <a href="profissionais.html">Profissionais</a>
        <a href="configuracoes.html">Configurações</a>
        <a href="sobre.html">Sobre</a>
        <a href="/clientes/novo">Novo Cliente</a>
        <a href="/calendario">Calendário</a>
      </nav>
      <hr>
    <h1 style="text-align:center;">Calendário de Agendamentos</h1>
    <div id="calendar"></div>

    <!-- Modal -->
    <div id="detalhesModal" class="modal">
        <div class="modal-content">
            <span class="close" id="modalClose">&times;</span>
            <h2 id="modalData"></h2>
            <div id="modalAgendamentos"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');
            const modal = document.getElementById('detalhesModal');
            const modalClose = document.getElementById('modalClose');
            const modalData = document.getElementById('modalData');
            const modalAgendamentos = document.getElementById('modalAgendamentos');

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'pt-br',
                events: '/api/agendamentos', // Backend já deve devolver {id, title, start, servico}
                eventDidMount: function(info) {
                    // Tooltip simples com o serviço
                    if (info.event.extendedProps.servico) {
                        info.el.setAttribute('title', info.event.extendedProps.servico);
                    }

                    // Clique no evento abre o modal
                    info.el.addEventListener('click', function() {
                        const dia = info.event.start.toLocaleDateString('pt-BR');
                        modalData.textContent = "Agendamentos de " + dia;
                        modalAgendamentos.innerHTML = "";

                        // Filtra todos eventos do mesmo dia
                        const agsDoDia = calendar.getEvents().filter(a => 
                            a.start.toDateString() === info.event.start.toDateString()
                        );

                        agsDoDia.forEach(a => {
                            const div = document.createElement('div');
                            div.classList.add('agendamento-item');
                            div.innerHTML = `<strong>${a.title}</strong> - ${a.extendedProps.servico || ""} 
                                             (${a.start.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'})})`;
                            modalAgendamentos.appendChild(div);
                        });

                        modal.style.display = 'block';
                    });
                }
            });

            calendar.render();

            // Fechar modal
            modalClose.onclick = function() {
                modal.style.display = "none";
            };
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            };
        });
    </script>
</body>
</html>
