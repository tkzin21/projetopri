<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calendário - Agendaí</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <style>
        #calendar {
            max-width: 800px;
            margin: 40px auto;
        }

        /* Modal */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.5); 
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto; 
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            text-align: left;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .agendamento-item {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        .agendamento-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Calendário de Agendamentos</h1>
    <div id="calendar"></div>

    <!-- Modal -->
    <div id="detalhesModal" class="modal">
        <div class="modal-content">
            <span class="close" id="modalClose">&times;</span>
            <h2 id="modalData"></h2>
            <div id="modalAgendamentos"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');
            const modal = document.getElementById('detalhesModal');
            const modalClose = document.getElementById('modalClose');
            const modalData = document.getElementById('modalData');
            const modalAgendamentos = document.getElementById('modalAgendamentos');

            let agendamentos = []; // Vai armazenar todos os agendamentos do backend

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'pt-br',
                events: '/api/agendamentos',
                eventDataTransform: function(eventData) {
                    const ag = {
                        id: eventData.id,
                        title: eventData.cliente,
                        start: eventData.dataHora,
                        extendedProps: {
                            servico: eventData.servico
                        }
                    };
                    agendamentos.push(ag);
                    return ag;
                },
                eventDidMount: function(info) {
                    info.el.setAttribute('title', info.event.extendedProps.servico);

                    info.el.addEventListener('click', function() {
                        const dia = info.event.start.toLocaleDateString('pt-BR');
                        modalData.textContent = "Agendamentos de " + dia;
                        modalAgendamentos.innerHTML = "";

                        // Filtra agendamentos do mesmo dia
                        const agsDoDia = agendamentos.filter(a => 
                            new Date(a.start).toDateString() === info.event.start.toDateString()
                        );

                        agsDoDia.forEach(a => {
                            const div = document.createElement('div');
                            div.classList.add('agendamento-item');
                            div.innerHTML = `<strong>${a.title}</strong> - ${a.extendedProps.servico} 
                                             (${new Date(a.start).toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'})})`;
                            modalAgendamentos.appendChild(div);
                        });

                        modal.style.display = 'block';
                    });
                }
            });

            calendar.render();

            // Fechar modal
            modalClose.onclick = function() {
                modal.style.display = "none";
            };
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            };
        });
    </script>
</body>
</html>
