<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calendário - Agendaí</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <style>
        #calendar {
            max-width: 800px;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Calendário de Agendamentos</h1>
    <div id="calendar"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let calendarEl = document.getElementById('calendar');

            let calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'pt-br',
                selectable: true,
                dateClick: function(info) {
                    alert('Data selecionada: ' + info.dateStr);
                    // Podemos abrir um modal aqui depois
                },
                events: async function(fetchInfo, successCallback) {
                    let res = await fetch('/agendamentos/datas-ocupadas');
                    let datas = await res.json();
                    let eventos = datas.map(data => ({
                        title: 'Indisponível',
                        start: data,
                        allDay: true,
                        color: 'red'
                    }));
                    successCallback(eventos);
                }
            });

            calendar.render();
        });
    </script>
</body>
</html>
