<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Configurações · Agendaí</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <nav>
      <a href="/">Agendamentos</a>
      <a href="/clientes">Clientes</a>
      <a href="/profissionais">Profissionais</a>
      <a href="/sobre">Sobre</a>
      <a href="/configuracoes" class="ativo">Configurações</a>
    </nav>
  </header>

  <main class="config-main">
    <h1>Configurações</h1>

    <!-- Tema -->
    <section class="config-section">
      <h2>Tema</h2>
      <label class="switch">
        <input type="checkbox" id="temaSwitch">
        <span class="slider round"></span>
      </label>
    </section>

    <!-- Dados -->
    <section class="config-section">
      <h2>Dados</h2>
      <button class="btn-reset" onclick="alert('Função de reset simulada!')">
        Limpar dados
      </button>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const switchTema = document.getElementById("temaSwitch");

      // aplica tema salvo
      if (localStorage.getItem("tema") === "dark") {
        document.body.classList.add("dark");
        switchTema.checked = true;
      }

      // alterna tema
      switchTema.addEventListener("change", () => {
        document.body.classList.toggle("dark");
        const tema = document.body.classList.contains("dark") ? "dark" : "light";
        localStorage.setItem("tema", tema);
      });
    });
    document.addEventListener("DOMContentLoaded", () => {
    // Aplica o tema salvo em todas as páginas
    if(localStorage.getItem("tema") === "dark") {
      document.body.classList.add("dark");
    }
  });
  </script>
</body>
</html>
