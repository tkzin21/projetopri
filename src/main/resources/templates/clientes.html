<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Clientes · Agendaí</title>
    <link rel="stylesheet" href="/style.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <style>
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-conteudo {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            position: relative;
        }

        .fechar {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <header>
        <nav class="nav-menu">
        

            <!-- Modal de Configurações -->
            <div id="configModal" class="modal">
                <div class="modal-content">
                    <span class="close" id="closeConfig">&times;</span>
                    <h2>Configurações</h2>

                    <!-- Conteúdo da aba de configurações -->
                    <div class="config-section">
                        <h3>Tema</h3>
                        <label class="switch">
                            <input type="checkbox" id="temaSwitch">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="config-section">
                        <h3>Outras opções</h3>
                        <button class="btn-reset" id="resetBtn">Resetar tudo</button>
                    </div>
                </div>
            </div>
            <a href="/">Agendamentos</a>
            <a href="/clientes">Clientes</a>
            <a href="/profissionais" class="ativo">Profissionais</a>
            <a href="/sobre">Sobre</a>

        </nav>
    </header>
    <div class="container">

        <h1>Clientes</h1>
        <p>Total de clientes: <span th:text="${clientes.size()}"></span></p>

        <button id="abrirModal">Novo Cliente</button>

        <!-- Lista de clientes -->
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nome}"></td>
                    <td th:text="${cliente.telefone}"></td>
                </tr>
            </tbody>
        </table>

        <!-- Modal -->
        <div id="modalCliente" class="modal ">
            <div class="modal-content">
                <span class="fechar">&times;</span>
                <h2>Cadastrar Cliente</h2>
                <form th:action="@{/clientes}" th:object="${novoCliente}" method="post">
                    <label>Nome:</label><br>
                    <input type="text" th:field="*{nome}" required /><br><br>
                    <label>Telefone:</label><br>
                    <input type="text" th:field="*{telefone}" required /><br><br>
                    <button type="submit">Salvar</button>
                </form>
            </div>
        </div>

    </div>
    <script src="/app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Aplica o tema salvo
            if (localStorage.getItem("tema") === "dark") {
                document.body.classList.add("dark");
            }

            // Modal de Configurações
            const configIcon = document.getElementById("configIcon");
            const configModal = document.getElementById("configModal");
            const closeConfig = document.getElementById("closeConfig");

            if (configIcon && configModal && closeConfig) {
                // Abre o modal
                configIcon.addEventListener("click", () => {
                    configModal.style.display = "block";
                });

                // Fecha ao clicar no X
                closeConfig.addEventListener("click", () => {
                    configModal.style.display = "none";
                });

                // Fecha ao clicar fora do modal
                window.addEventListener("click", (e) => {
                    if (e.target === configModal) {
                        configModal.style.display = "none";
                    }
                });
            }

            // Tema dark/light
            const temaSwitch = document.getElementById("temaSwitch");
            if (temaSwitch) {
                // Inicializa checkbox
                temaSwitch.checked = document.body.classList.contains("dark");

                temaSwitch.addEventListener("change", () => {
                    document.body.classList.toggle("dark");
                    localStorage.setItem("tema", document.body.classList.contains("dark") ? "dark" : "light");
                });
            }
        });
        document.addEventListener("DOMContentLoaded", () => {
            // --- Modal de Novo Cliente ---
            const abrirModal = document.getElementById("abrirModal");
            const modalCliente = document.getElementById("modalCliente");
            const fecharModal = modalCliente.querySelector(".fechar");

            if (abrirModal && modalCliente && fecharModal) {
                // Abre o modal ao clicar no botão
                abrirModal.addEventListener("click", () => {
                    modalCliente.style.display = "block";
                });

                // Fecha ao clicar no X
                fecharModal.addEventListener("click", () => {
                    modalCliente.style.display = "none";
                });

                // Fecha ao clicar fora do modal
                window.addEventListener("click", (e) => {
                    if (e.target === modalCliente) {
                        modalCliente.style.display = "none";
                    }
                });
            }
        });
    </script>

</body>

</html>
