<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <title>Agendamentos · Agendaí</title>
  <link rel="stylesheet" href="/style.css">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>

</head>

<body>
  <!--
    <div class="logo">
      <a href="/">
        
      </a>
    </div>
    -->

  <div class="container">

    <header>

      <nav class="nav-menu">

        <!-- Ícone de configurações -->
        <div id="configIcon" style="position: fixed; top: 20px; right: 20px; z-index: 2000; cursor: pointer;">
          ⚙️
        </div>

        <!-- Modal de Configurações -->
        <div id="configModal" class="modal">
          <div class="modal-content">
            <span class="close" id="closeConfig">&times;</span>
            <h2>Configurações</h2>

            <!-- Conteúdo da aba de configurações -->
            <div class="config-section">
              <h3>Tema</h3>
              <label class="switch">
                <input type="checkbox" id="temaSwitch">
                <span class="slider"></span>
              </label>
            </div>

            <div class="config-section">
              <h3>Outras opções</h3>
              <button class="btn-reset" id="resetBtn">Resetar tudo</button>
            </div>
          </div>
        </div>
        <a href="/">Agendamentos</a>
        <a href="/clientes">Clientes</a>
        <a href="/profissionais" class="ativo">Profissionais</a>
        <a href="/sobre">Sobre</a>

      </nav>
    </header>

    <h1>Agendamentos</h1>

    <div class="agendamentos-section">
      <div class="new-agendamento">


        <!-- Mensagens de erro ou sucesso -->
        <div th:if="${erro}" style="color: red;">
          <p th:text="${erro}"></p>
        </div>
        <div th:if="${sucesso}" style="color: green;">
          <p th:text="${sucesso}"></p>
        </div>

        <!-- Formulário de agendamento -->
        <form th:action="@{/agendar}" th:object="${novoAgendamento}" method="post">

          <label for="cliente">Cliente:</label>
          <select th:field="*{cliente}" name="cliente" required>
            <option value="" disabled selected>Selecione um cliente</option>
            <option th:each="cli : ${todosClientes}" th:value="${cli.id}" th:text="${cli.nome}">
            </option>
          </select>
          <br><br>

          <label for="profissional">Profissional:</label>
          <select th:field="*{profissional}" name="profissional" required>
            <option value="" disabled selected>Selecione um profissional</option>
            <option th:each="prof : ${todosProfissionais}" th:value="${prof.id}" th:text="${prof.nome}">
            </option>
          </select>
          <br><br>

          <label for="dataHora">Data e hora:</label>
          <input type="datetime-local" th:field="*{dataHora}" required>
          <br><br>

          <label for="duracao">Duração (minutos):</label>
          <input type="number" th:field="*{duracao}" min="1" required>
          <br><br>

          <label for="observacao">Observação:</label>
          <input type="text" th:field="*{observacao}">
          <br><br>

          <button type="submit">Agendar</button>
        </form>

        <hr>

        <h2>Lista de Agendamentos</h2>
        <table border="1">
          <thead>
            <tr>
              <th>ID</th>
              <th>Cliente</th>
              <th>Profissional</th>
              <th>Data/Hora</th>
              <th>Duração</th>
              <th>Observação</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="ag : ${agendamentos}">
              <td th:text="${ag.id}"></td>
              <td th:text="${ag.cliente != null ? ag.cliente.nome : 'Sem cliente'}"></td>
              <td th:text="${ag.profissional != null ? ag.profissional.nome : 'Sem profissional'}"></td>
              <td th:text="${ag.dataHora != null ? #temporals.format(ag.dataHora, 'dd/MM/yyyy HH:mm') : ''}"></td>
              <td th:text="${ag.duracao != null ? ag.duracao : ''}"></td>
              <td th:text="${ag.observacao != null ? ag.observacao : ''}"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="calendar-section">
        <h1 style="text-align:center; border: #2c3e50 1px solid; padding: 15px; border-radius: 8px; margin: 1px 0px;">
          Calendário de Agendamentos
        </h1>
        <div id="calendar"></div>

        <!-- Modal -->
        <div id="detalhesModal" class="modal">
          <div class="modal-content">
            <span class="close" id="modalClose">&times;</span>
            <h2 id="modalData"></h2>
            <div id="modalAgendamentos"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="/app.js"></script>
    <script>
      // Preenchimento automático do contato
      const selectCliente = document.getElementById('cliente');
      const inputContato = document.getElementById('contato');

      selectCliente.addEventListener('change', function () {
        const optionSelecionada = selectCliente.options[selectCliente.selectedIndex];
        const contato = optionSelecionada.getAttribute('data-contato');
        inputContato.value = contato || '';
      });

      // FullCalendar + Modal
      document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');
        const modal = document.getElementById('detalhesModal');
        const modalClose = document.getElementById('modalClose');
        const modalData = document.getElementById('modalData');
        const modalAgendamentos = document.getElementById('modalAgendamentos');

        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          locale: 'pt-br',
          events: '/api/agendamentos', // usa o endpoint que criamos
          dayMaxEvents: true,
          moreLinkContent: function (arg) {
            return "+" + arg.num; // só mostra "+2", "+3" etc.
          },
          eventDidMount: function (info) {
            // título do tooltip
            if (info.event.extendedProps.profissional) {
              info.el.setAttribute('title', `Profissional: ${info.event.extendedProps.profissional}`);
            }

            info.el.addEventListener('click', function () {
              const dia = info.event.start.toLocaleDateString('pt-BR');
              modalData.textContent = "Agendamentos de " + dia;
              modalAgendamentos.innerHTML = "";

              const agsDoDia = calendar.getEvents().filter(a =>
                a.start.toDateString() === info.event.start.toDateString()
              );

              agsDoDia.forEach(a => {
                const div = document.createElement('div');
                div.classList.add('agendamento-item');
                div.innerHTML = `<strong>${a.title}</strong> - Profissional: ${a.extendedProps.profissional} 
                                 (${a.start.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' })})`;
                modalAgendamentos.appendChild(div);
              });

              modal.style.display = 'block';
            });
          }
        });

        calendar.render();

        modalClose.onclick = function () {
          modal.style.display = "none";
        };
        window.onclick = function (event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        };
      });
      document.addEventListener("DOMContentLoaded", () => {
        // Aplica o tema salvo em todas as páginas
        if (localStorage.getItem("tema") === "dark") {
          document.body.classList.add("dark");
        }
        // Observador para detectar quando o popover é adicionado
const observer = new MutationObserver((mutations) => {
    mutations.forEach((mutation) => {
        mutation.addedNodes.forEach((node) => {
            if (node.classList && node.classList.contains('fc-more-popover')) {
                if (document.body.classList.contains('dark-mode')) {
                    node.style.backgroundColor = '#1e1e1e';
                    node.style.color = '#f0f0f0';
                    node.style.border = '1px solid #333';
                    node.querySelectorAll('.fc-event').forEach(ev => {
                        ev.style.backgroundColor = '#333';
                        ev.style.color = '#fff';
                    });
                } else {
                    // volta ao padrão caso não seja dark
                    node.style.backgroundColor = '';
                    node.style.color = '';
                    node.style.border = '';
                    node.querySelectorAll('.fc-event').forEach(ev => {
                        ev.style.backgroundColor = '';
                        ev.style.color = '';
                    });
                }
            }
        });
    });
});

// Começa a observar o body por adição de elementos
observer.observe(document.body, { childList: true, subtree: true });
      });
      
    </script>
</body>

</html>
