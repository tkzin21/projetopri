<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <title>Agendamentos · Agendaí</title>
  <link rel="stylesheet" href="/style.css">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>

</head>

<body>
  <div class="container">

    <header>

      <nav class="nav-menu">
          
        <!-- Ícone de configurações -->
        <div id="configIcon" style="position: fixed; top: 20px; right: 20px; z-index: 2000; cursor: pointer;">
          ⚙️
        </div>

        <!-- Modal de Configurações -->
        <div id="configModal" class="modal">
          <div class="modal-content">
            <span class="close" id="closeConfig">&times;</span>
            <h2>Configurações</h2>

            <!-- Conteúdo da aba de configurações -->
            <div class="config-section">
              <h3>Tema</h3>
              <label class="switch">
                <input type="checkbox" id="temaSwitch">
                <span class="slider"></span>
              </label>
            </div>

            <div class="config-section">
              <h3>Outras opções</h3>
              <button class="btn-reset" id="resetBtn">Resetar tudo</button>
            </div>
          </div>
        </div>
        <a href="/">Agendamentos</a>
        <a href="/clientes">Clientes</a>
        <a href="/profissionais" class="ativo">Profissionais</a>
        <a href="/sobre">Sobre</a>
      
      </nav>
    </header>

    <h1>Agendamentos</h1>

    <div class="agendamentos-section">
      <div class="new-agendamento">

        <form th:action="@{/agendar}" method="post">

          <!-- Cliente -->
          <label for="cliente">Cliente:</label>
          <select id="cliente" name="cliente" required>
            <option value="" disabled selected>Selecione um cliente</option>
            <option th:each="c : ${todosClientes}" th:value="${c.id}" th:text="${c.nome}"
              th:data-contato="${c.telefone}">
            </option>
          </select><br>

          <!-- Contato preenchido automaticamente -->
          <label for="contato">Contato:</label>
          <input type="text" id="contato" name="contato" readonly><br>

          <!-- Data e hora -->
          <label for="dataHora">Data e Hora:</label>
          <input type="datetime-local" id="dataHora" name="dataHora" required><br>

          <!-- Observação -->
          <label for="observacao">Observação:</label>
          <textarea id="observacao" name="observacao"></textarea><br>

          <!-- Botão de envio -->
          <button type="submit">Agendar</button>
        </form>

        <!-- Mensagens de erro ou sucesso -->
        <div th:if="${erro}">
          <p style="color: red;" th:text="${erro}"></p>
        </div>
        <div th:if="${sucesso}">
          <p style="color: green;" th:text="${sucesso}"></p>
        </div>

        <!-- Lista de agendamentos existentes -->
        <h2>Agendamentos existentes</h2>

        <ul>
          <li th:each="agendamento : ${agendamentos}">
            <span th:text="${agendamento.nomeCliente}"></span> -
            <span th:text="${#temporals.format(agendamento.dataHora, 'dd/MM/yyyy HH:mm')}"></span>
          </li>
        </ul>
      </div>

      <div class="calendar-section">
        <h1 style="text-align:center; border: #2c3e50 1px solid; padding: 15px; border-radius: 8px; margin: 1px 0px;">
          Calendário de Agendamentos
        </h1>
        <div id="calendar"></div>

        <!-- Modal -->
        <div id="detalhesModal" class="modal">
          <div class="modal-content">
            <span class="close" id="modalClose">&times;</span>
            <h2 id="modalData"></h2>
            <div id="modalAgendamentos"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="/app.js"></script>
    <script>
      // Preenchimento automático do contato
      const selectCliente = document.getElementById('cliente');
      const inputContato = document.getElementById('contato');

      selectCliente.addEventListener('change', function () {
        const optionSelecionada = selectCliente.options[selectCliente.selectedIndex];
        const contato = optionSelecionada.getAttribute('data-contato');
        inputContato.value = contato || '';
      });

      // FullCalendar + Modal
      document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');
        const modal = document.getElementById('detalhesModal');
        const modalClose = document.getElementById('modalClose');
        const modalData = document.getElementById('modalData');
        const modalAgendamentos = document.getElementById('modalAgendamentos');

        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          locale: 'pt-br',
          events: '/api/agendamentos',
          dayMaxEvents: true,
          eventDidMount: function (info) {
            if (info.event.extendedProps.servico) {
              info.el.setAttribute('title', info.event.extendedProps.servico);
            }

            info.el.addEventListener('click', function () {
              const dia = info.event.start.toLocaleDateString('pt-BR');
              modalData.textContent = "Agendamentos de " + dia;
              modalAgendamentos.innerHTML = "";

              const agsDoDia = calendar.getEvents().filter(a =>
                a.start.toDateString() === info.event.start.toDateString()
              );

              agsDoDia.forEach(a => {
                const div = document.createElement('div');
                div.classList.add('agendamento-item');
                div.innerHTML = `<strong>${a.title}</strong> - ${a.extendedProps.servico || ""} 
                                 (${a.start.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' })})`;
                modalAgendamentos.appendChild(div);
              });

              modal.style.display = 'block';
            });
          }
        });

        calendar.render();

        modalClose.onclick = function () {
          modal.style.display = "none";
        };
        window.onclick = function (event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        };
      });
      document.addEventListener("DOMContentLoaded", () => {
        // Aplica o tema salvo em todas as páginas
        if (localStorage.getItem("tema") === "dark") {
          document.body.classList.add("dark");
        }
      });

    </script>
</body>

</html>
