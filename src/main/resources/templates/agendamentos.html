<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <title>Agendamentos · Agendaí</title>
  <link rel="stylesheet" href="/style.css">
  <meta charset="UTF-8">
  <title>Agendaí - Calendário</title>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
  <link rel="stylesheet" href="/style.css">

</head>

<body>
  <div class="container">

    <nav>
      <a href="/">Início</a>
      <a href="/agendamentos">Agendamentos</a>
      <a href="/novo">Novo Agendamento</a>
      <a href="/clientes">Clientes</a>
      <a href="servicos.html">Serviços</a>
      <a href="profissionais.html">Profissionais</a>
      <a href="configuracoes.html">Configurações</a>
      <a href="sobre.html">Sobre</a>
      <a href="/clientes/novo">Novo Cliente</a>
      <a href="/calendario">Calendario</a>
    </nav>
    <hr>

    <h1>Agendamentos</h1>

    <div class="agendamentos-section">
      <div class="new-agendamento">
       

        <form th:action="@{/agendar}" th:object="${novoAgendamento}" method="post">
          <label>Nome:</label>
          <input type="text" th:field="*{nomeCliente}" required><br>

          <label>Contato:</label>
          <input type="text" th:field="*{contato}" required><br>

          <label>Data e Hora:</label>
          <input type="datetime-local" th:field="*{dataHora}" required><br>

          <label>Observação:</label>
          <textarea th:field="*{observacao}"></textarea><br>

          <button type="submit">Agendar</button>

        </form>
        <div th:if="${erro}">
          <p style="color: red;" th:text="${erro}"></p>
        </div>
        <div th:if="${sucesso}">
          <p style="color: green;" th:text="${sucesso}"></p>
        </div>  
      </div>
      <div class="existing-agendamentos">
        <h2>Agendamentos existentes</h2>
        <ul>
          <li th:each="agendamento : ${agendamentos}">
            <span th:text="${agendamento.nomeCliente}"></span> -
            <span th:text="${#temporals.format(agendamento.dataHora, 'dd/MM/yyyy HH:mm')}"></span>
          </li>
        </ul>
      </div>

      <script src="/app.js"></script>
      <div class="calendar-section">
        <h1 style="text-align:center;   border: #2c3e50 1px solid;
          padding: 15px;
        border-radius: 8px;
        margin-right: 10px;
          margin: 1px 0px;">Calendário de Agendamentos</h1>
        <div id="calendar"></div>

        <!-- Modal -->
        <div id="detalhesModal" class="modal">
          <div class="modal-content">
            <span class="close" id="modalClose">&times;</span>
            <h2 id="modalData"></h2>
            <div id="modalAgendamentos"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');
        const modal = document.getElementById('detalhesModal');
        const modalClose = document.getElementById('modalClose');
        const modalData = document.getElementById('modalData');
        const modalAgendamentos = document.getElementById('modalAgendamentos');
      
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          locale: 'pt-br',
          events: '/api/agendamentos', // Backend já deve devolver {id, title, start, servico}
          dayMaxEvents: true, // mostra "+1" se muitos eventos no mesmo dia
          eventDidMount: function (info) {
            // Tooltip simples com o serviço
            if (info.event.extendedProps.servico) {
              info.el.setAttribute('title', info.event.extendedProps.servico);
            }

            // Clique no evento abre o modal
            info.el.addEventListener('click', function () {
              const dia = info.event.start.toLocaleDateString('pt-BR');
              modalData.textContent = "Agendamentos de " + dia;
              modalAgendamentos.innerHTML = "";

              // Filtra todos eventos do mesmo dia
              const agsDoDia = calendar.getEvents().filter(a =>
                a.start.toDateString() === info.event.start.toDateString()
              );

              agsDoDia.forEach(a => {
                const div = document.createElement('div');
                div.classList.add('agendamento-item');
                div.innerHTML = `<strong>${a.title}</strong> - ${a.extendedProps.servico || ""} 
                                             (${a.start.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' })})`;
                modalAgendamentos.appendChild(div);
              });

              modal.style.display = 'block';
            });
          }
        });

        calendar.render();

        // Fechar modal
        modalClose.onclick = function () {
          modal.style.display = "none";
        };
        window.onclick = function (event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        };
      });
    </script>
</body>

</html>
